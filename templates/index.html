<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        .product {
            text-align: center;
        }
        .product img {
            width: 140px;
            height: 140px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: #f8f8f8; /* Optional background color */
            position: relative; /* Ensures centering flexibility for h1 */
        }

        .header h1 {
            flex: 1;
            text-align: center;
            font-size: 24px; /* Adjust font size as needed */
            margin: 0;
        }

        /* Style for the cart on the right */
        .cart {
            height: 40px; /* Adjust as needed */
            cursor: pointer; /* Optional, for interactive styling */
        }

        .logo {
            width: 40px; /* Adjust the size of the logo */
            height: 40px;
            gap: 10px;
        }
    
        h1 {
            margin: 0; 
            text-align: center;
        }

        .button-container {
            margin-top: 20px;
        }


        #cartPopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 20px;
            z-index: 1000;
        }

        #cartOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .cart-item {
            margin: 10px 0;
        }

        .close-btn {
            cursor: pointer;
            background: red;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
        }



        
    </style>
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='logo.png') }}" class="logo" alt="Logo">
        
        <form method="POST" style="padding-left: 20px;">
            <label for="zip">Select Your Location:</label>
            <br>
            <select name="zip" id="zip" onchange="this.form.submit()">
                <option value="">-- Select --</option>
                {% for code in codes %}
                <option value="{{ code.zipcode }}" {% if request.form.category ==  code.zipcode|string %}selected{% endif %}>
                    {{ code.zipcode }}
                </option>
                {% endfor %}
            </select>
            <br>
        </form>
        <h1>Online Store</h1>
        <img src="{{ url_for('static', filename='cart.jpg') }}" class="cart" alt="cart" onclick="popupCart()">
    </div>
    <form method="POST" style="padding-top: 20px;">
        <label for="category">Select Category:</label>
        <select name="category" id="category" onchange="this.form.submit()">
            <option value="">-- Select --</option>
            {% for category in categories %}
            <option value="{{ category.CategoryID }}" {% if request.form.category == category.CategoryID|string %}selected{% endif %}>
                {{ category.CategoryName }}
            </option>
            {% endfor %}
        </select>
    </form>
    <div class="grid">
        {% for product in products %}
        <div class="product"  style="cursor: pointer;">
            <div onclick="redirectToProduct('{{ product.ProductName }}')">
                <img src="{{ product.ImageSource }}" alt="{{ product.ProductName }}">
                <p>{{ product.ProductName }}</p>
                <p><s>{{ product.OrgPrice }}</s> -> {{ product.NewPrice }}</p>
            </div>
            <div class="button-container">
                <button onclick="addToCart('{{product.ProductName}}')">Add to Cart</button>
            </div>
            <p style="color:red;">{{ product.INVENTORY }}</p>
        </div>
        {% endfor %}
    </div>

    <!-- Overlay -->
    <div id="cartOverlay"></div>

    <!-- Popup -->
    <div id="cartPopup">
        <h2>Your Cart</h2>
        <div id="cartItems"></div>
        <button class="close-btn" onclick="closeCart()">Close</button>
    </div>

    <script>        
        function redirectToProduct(ProductName) {            
            window.location.href = `/product/${ProductName}`;
        }

        const viewCartButton = document.getElementById('viewCart');
        const cartPopup = document.getElementById('cartPopup');
        const cartOverlay = document.getElementById('cartOverlay');
        const cartItems = document.getElementById('cartItems');

        viewCartButton.addEventListener('click', () => {
            
            popupCart()
            
        });

        function popupCart(){

            // Show popup and overlay
            cartPopup.style.display = 'block';
            cartOverlay.style.display = 'block';

            // Fetch cart data
            fetch('/cart')
                .then(response => response.json())
                .then(data => {
                    cartItems.innerHTML = ''; // Clear previous content
                    data.forEach(item => {
                        cartItems.innerHTML += `
                            <div class="cart-item">
                                <strong>${item.name}</strong>
                                <p>Price: $${item.price}</p>
                                <p>Quantity: ${item.quantity}</p>
                            </div>
                        `;
                    });
                });
        }

        function closeCart() {
            cartPopup.style.display = 'none';
            cartOverlay.style.display = 'none';
        }

        function addToCart(productName) {
            alert(`Product ID ${productName} added to cart!`);            
        }
    </script>
    </script>
</body>
</html>
