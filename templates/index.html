<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        .product {
            text-align: center;
        }
        .product img {
            width: 140px;
            height: 140px;
        }
        .header {
            display: flex;
            align-items: center; /* Vertically align items */
            gap: 20px; /* Space between the image and title */
        }

        .logo {
            width: 100px; /* Adjust the size of the logo */
            height: auto;
        }

        h1 {
            margin: 0; 
            text-align: center;
        }
        
    </style>
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='logo.png') }}" class="logo" alt="Logo">
        <h1>Online Store</h1>
    </div>
    <form method="POST" style="padding-top: 20px;">
        <label for="category">Select Category:</label>
        <select name="category" id="category" onchange="this.form.submit()">
            <option value="">-- Select --</option>
            {% for category in categories %}
            <option value="{{ category.CategoryID }}" {% if request.form.category == category.CategoryID|string %}selected{% endif %}>
                {{ category.CategoryName }}
            </option>
            {% endfor %}
        </select>
    </form>
    <div class="grid" >
        {% for product in products %}
        <div class="product">
            <img src="{{ product.ImageSource }}" alt="{{ product.ProductName }}">
            <p>{{ product.ProductName }}</p>
            <p><s>{{product.OrgPrice}}</s> -> {{product.NewPrice}}</p>
            <p style="color:red;">{{ product.INVENTORY }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
